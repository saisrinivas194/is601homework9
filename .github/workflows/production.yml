name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]  # Align with the Dockerfile Python version
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run tests with Pytest
        run: python -m pytest

  build-and-push-docker:
    needs: test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      # Explicit DockerHub login to avoid authorization issues
      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: saisrinivas194/homework9:latest  # Correct DockerHub image tag for this project
          platforms: linux/amd64,linux/arm64  # Add multi-platform support if needed
          
      - name: Scan the Docker image with Trivy
        uses: aquasecurity/trivy-action@v0.35.0  # Corrected to a valid version of Trivy
        with:
          image-ref: 'saisrinivas194/homework9:latest'  # Correct image reference
          format: 'table'  # Output format
          exit-code: 1  # Exit code for vulnerabilities found
          ignore-unfixed: true  # Ignore vulnerabilities that are not fixed
          severity: 'CRITICAL,HIGH'  # Scan for critical and high vulnerabilities only
          skip-update: true  # Skip database update to avoid rate limits and save time
